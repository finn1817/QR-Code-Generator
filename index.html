<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Codes by Dan - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d1;
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --accent-hover: #6366f1;
            --border-color: #2d3748;
            --success: #10b981;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --accent-hover: #6366f1;
            --border-color: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .login-container {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            width: 100%;
            max-width: 420px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .register-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-section h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="login-container">
        <div class="logo-section">
            <h1>ðŸ”² QR-Codes by Dan</h1>
            <p>Generate professional QR codes instantly</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="admin@test.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>

        <div class="register-link">
            <a href="#" id="openRegister">Create a new account</a>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" style="display:none; position: fixed; inset:0; background: rgba(0,0,0,0.6); align-items:center; justify-content:center; z-index: 9999;">
            <div style="background: var(--bg-card); padding: 26px; border-radius: 16px; width: 95%; max-width: 460px; box-shadow: 0 10px 30px var(--shadow); border:1px solid var(--border-color)">
                <h2 style="color: var(--text-primary); margin-bottom: 16px;">Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regName">Display Name</label>
                        <input type="text" id="regName" placeholder="Jane Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword2">Confirm Password</label>
                        <input type="password" id="regPassword2" placeholder="Re-enter password" required>
                    </div>
                    <div class="form-group">
                        <label>Default Theme (optional)</label>
                        <div style="display:flex; gap:12px; align-items:center; color: var(--text-secondary);">
                            <label style="display:flex; gap:6px; align-items:center; cursor:pointer;">
                                <input type="radio" name="regTheme" value="light" checked>
                                <span>Light</span>
                            </label>
                            <label style="display:flex; gap:6px; align-items:center; cursor:pointer;">
                                <input type="radio" name="regTheme" value="dark">
                                <span>Dark</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regCompany">Company (optional)</label>
                        <input type="text" id="regCompany" placeholder="Your company name">
                    </div>
                    <div class="form-group">
                        <label for="regPhone">Phone (optional)</label>
                        <input type="tel" id="regPhone" placeholder="+1 555 123 4567">
                    </div>
                    <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:10px;">
                        <button type="button" id="cancelRegister" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="createAccountBtn" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc, addDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDzR1jpDwogZKsYZ1jE7cNZHrVgYGlxhLw",
            authDomain: "qr-code-generator-a7892.firebaseapp.com",
            projectId: "qr-code-generator-a7892",
            storageBucket: "qr-code-generator-a7892.firebasestorage.app",
            messagingSenderId: "482907274907",
            appId: "1:482907274907:web:2c23dc2ea89ea4d3a1103e"
        };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    // Note: dummy user seeding removed (users are now managed in Firestore).

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const registerModal = document.getElementById('registerModal');
        const openRegister = document.getElementById('openRegister');
        const cancelRegister = document.getElementById('cancelRegister');
        const registerForm = document.getElementById('registerForm');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Register modal controls
        openRegister.addEventListener('click', (e) => {
            e.preventDefault();
            registerModal.style.display = 'flex';
        });
        cancelRegister.addEventListener('click', () => {
            registerModal.style.display = 'none';
        });
        registerModal.addEventListener('click', (e) => {
            if (e.target === registerModal) registerModal.style.display = 'none';
        });

        // Handle registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim().toLowerCase();
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;
            const themeChoice = (document.querySelector('input[name="regTheme"]:checked')?.value || 'light');
            const company = document.getElementById('regCompany').value.trim();
            const phone = document.getElementById('regPhone').value.trim();

            if (!name || !email || !password || !password2) {
                showError('Please fill in all registration fields');
                return;
            }
            if (password !== password2) {
                showError('Passwords do not match');
                return;
            }

            try {
                // Check if user exists
                const q = query(collection(db, 'Users'), where('email', '==', email));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    showError('An account with this email already exists');
                    return;
                }

                // Create user (non-admin)
                const now = new Date().toISOString();
                const theme = themeChoice === 'dark' ? 'dark' : 'light';
                const themeStatus = (theme === 'light');
                const docRef = await addDoc(collection(db, 'Users'), {
                    email: email,
                    displayName: name,
                    password: password,
                    isAdmin: 1, // 1 => user, 0 => admin (keeps app's convention)
                    theme: theme,
                    themeStatus: themeStatus,
                    company: company || null,
                    phone: phone || null,
                    createdAt: now,
                    lastLogin: now
                });

                // Save session and redirect
                sessionStorage.setItem('currentUser', JSON.stringify({
                    userId: docRef.id,
                    email: email,
                    displayName: name,
                    isAdmin: 1,
                    theme: theme,
                    themeStatus: themeStatus
                }));

                // Persist device theme preference for login page aesthetics
                try { localStorage.setItem('appTheme', theme); } catch {}

                showSuccess('Account created! Redirecting...');
                registerModal.style.display = 'none';
                setTimeout(() => {
                    window.location.href = 'generate-qr/make-me.html';
                }, 800);

            } catch (err) {
                console.error('Registration error:', err);
                showError('Could not create account. Please try again.');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            loginBtn.classList.add('loading');
            loginBtn.textContent = 'Signing in';

            try {
                const usersRef = collection(db, "Users");
                const q = query(usersRef, where("email", "==", email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showError('Account not found');
                    loginBtn.classList.remove('loading');
                    loginBtn.textContent = 'Sign In';
                    return;
                }

                let userDoc = null;
                let userId = null;

                querySnapshot.forEach((doc) => {
                    userDoc = doc.data();
                    userId = doc.id;
                });

                if (userDoc.password !== password) {
                    showError('Incorrect password');
                    loginBtn.classList.remove('loading');
                    loginBtn.textContent = 'Sign In';
                    return;
                }

                // Resolve theme from user doc, ensure defaults, and persist missing fields
                let theme = 'light';
                let themeStatus = null; // true => light, false => dark

                if (typeof userDoc.themeStatus === 'boolean') {
                    themeStatus = userDoc.themeStatus;
                    theme = themeStatus ? 'light' : 'dark';
                } else if (userDoc.theme) {
                    theme = userDoc.theme;
                    themeStatus = (theme === 'light');
                } else {
                    theme = 'light';
                    themeStatus = true;
                }

                // Update last login and backfill theme fields if needed
                const updatePayload = { lastLogin: new Date().toISOString() };
                if (userDoc.theme !== theme) updatePayload.theme = theme;
                if (typeof userDoc.themeStatus !== 'boolean') updatePayload.themeStatus = themeStatus;
                if (Object.keys(updatePayload).length > 0) {
                    await updateDoc(doc(db, "Users", userId), updatePayload);
                }

                // Store user session
                sessionStorage.setItem('currentUser', JSON.stringify({
                    userId: userId,
                    email: userDoc.email,
                    displayName: userDoc.displayName,
                    isAdmin: userDoc.isAdmin,
                    theme: theme,
                    themeStatus: themeStatus
                }));

                showSuccess('Login successful! Redirecting...');

                setTimeout(() => {
                    window.location.href = 'generate-qr/make-me.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Sign In';
            }
        });

        // Apply saved theme (default dark for login page)
        const savedTheme = localStorage.getItem('appTheme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
