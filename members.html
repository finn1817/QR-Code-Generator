<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members - QR-Codes by Dan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d1;
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --accent-hover: #6366f1;
            --border-color: #2d3748;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --accent-hover: #6366f1;
            --border-color: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-card);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow);
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--border-color);
            transform: rotate(20deg);
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .members-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .members-table thead {
            background: var(--bg-secondary);
        }

        .members-table th,
        .members-table td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .members-table th {
            font-weight: 600;
            color: var(--text-primary);
        }

        .members-table td {
            color: var(--text-secondary);
        }

        .members-table tbody tr:hover {
            background: var(--bg-secondary);
        }

        .admin-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .user-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .action-btn {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .action-btn.edit {
            background: var(--accent-primary);
            color: white;
        }

        .action-btn.edit:hover {
            background: var(--accent-hover);
        }

        .action-btn.delete {
            background: var(--error);
            color: white;
        }

        .action-btn.delete:hover {
            background: #dc2626;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px var(--shadow);
        }

        .modal-content h3 {
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10000;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .notification.success {
            background: var(--success);
            color: white;
        }

        .notification.error {
            background: var(--error);
            color: white;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .container {
                padding: 0 20px;
                margin: 20px auto;
            }

            .members-table {
                font-size: 12px;
            }

            .members-table th,
            .members-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <!-- Header -->
    <header class="header">
        <h1>ðŸ‘¥ Manage Members</h1>
        <div class="header-actions">
            <button class="theme-toggle" id="themeToggle" title="Toggle Theme">ðŸŒ™</button>
            <button class="btn btn-secondary" id="viewLogsBtn">View Logs</button>
            <button class="btn btn-secondary" id="backToAppBtn">Back to Generator</button>
            <button class="btn btn-primary" id="logoutBtn">Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <h2>All Users</h2>
            <div id="membersContainer">
                <table class="members-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Last Login</th>
                            <th>Theme</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="membersTableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>Edit User</h3>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName">Display Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editPassword">New Password (leave blank to keep current)</label>
                    <input type="text" id="editPassword" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="editRole">Role</label>
                    <select id="editRole">
                        <option value="0">Admin</option>
                        <option value="1">User</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDzR1jpDwogZKsYZ1jE7cNZHrVgYGlxhLw",
            authDomain: "qr-code-generator-a7892.firebaseapp.com",
            projectId: "qr-code-generator-a7892",
            storageBucket: "qr-code-generator-a7892.firebasestorage.app",
            messagingSenderId: "482907274907",
            appId: "1:482907274907:web:2c23dc2ea89ea4d3a1103e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Check authentication and admin status
        let currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!currentUser || currentUser.isAdmin !== 0) {
            alert('Access denied. Admin only.');
            window.location.href = 'index.html';
        }

        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function applyTheme(theme) {
            body.setAttribute('data-theme', theme);
            themeToggle.textContent = theme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        }

        applyTheme(currentUser.theme);

        themeToggle.addEventListener('click', () => {
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        // Navigation
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });

        document.getElementById('backToAppBtn').addEventListener('click', () => {
            window.location.href = 'generate-qr/make-me.html';
        });

        document.getElementById('viewLogsBtn').addEventListener('click', () => {
            window.location.href = 'logs.html';
        });

        // Notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Load all users
        async function loadMembers() {
            const membersTableBody = document.getElementById('membersTableBody');
            membersTableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Loading...</td></tr>';

            try {
                const querySnapshot = await getDocs(collection(db, "Users"));
                
                if (querySnapshot.empty) {
                    membersTableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No users found</td></tr>';
                    return;
                }

                let html = '';

                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    const userId = doc.id;
                    const lastLogin = new Date(user.lastLogin).toLocaleString();
                    const roleBadge = user.isAdmin === 0 ? 
                        '<span class="admin-badge">Admin</span>' : 
                        '<span class="user-badge">User</span>';

                    html += `
                        <tr>
                            <td>${user.displayName}</td>
                            <td>${user.email}</td>
                            <td>${roleBadge}</td>
                            <td>${lastLogin}</td>
                            <td>${user.theme}</td>
                            <td>
                                <button class="action-btn edit" onclick="editUser('${userId}', '${user.displayName}', '${user.email}', ${user.isAdmin})">Edit</button>
                                <button class="action-btn delete" onclick="deleteUser('${userId}', '${user.email}')">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                membersTableBody.innerHTML = html;

            } catch (error) {
                console.error('Error loading members:', error);
                membersTableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Error loading users</td></tr>';
            }
        }

        loadMembers();

        // Edit User Modal
        const editModal = document.getElementById('editModal');
        let currentEditUserId = null;

        window.editUser = function(userId, name, email, isAdmin) {
            currentEditUserId = userId;
            document.getElementById('editName').value = name;
            document.getElementById('editEmail').value = email;
            document.getElementById('editPassword').value = '';
            document.getElementById('editRole').value = isAdmin;
            editModal.style.display = 'flex';
        };

        document.getElementById('cancelEdit').addEventListener('click', () => {
            editModal.style.display = 'none';
        });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newName = document.getElementById('editName').value;
            const newEmail = document.getElementById('editEmail').value;
            const newPassword = document.getElementById('editPassword').value;
            const newRole = parseInt(document.getElementById('editRole').value);

            try {
                const updateData = {
                    displayName: newName,
                    email: newEmail,
                    isAdmin: newRole
                };

                if (newPassword.trim() !== '') {
                    updateData.password = newPassword;
                }

                await updateDoc(doc(db, "Users", currentEditUserId), updateData);

                showNotification('User updated successfully!');
                editModal.style.display = 'none';
                loadMembers();

            } catch (error) {
                console.error('Error updating user:', error);
                showNotification('Error updating user', 'error');
            }
        });

        // Delete User
        window.deleteUser = async function(userId, email) {
            if (email === currentUser.email) {
                showNotification('You cannot delete your own account', 'error');
                return;
            }

            if (!confirm(`Are you sure you want to delete ${email}?`)) {
                return;
            }

            try {
                await deleteDoc(doc(db, "Users", userId));
                showNotification('User deleted successfully!');
                loadMembers();
            } catch (error) {
                console.error('Error deleting user:', error);
                showNotification('Error deleting user', 'error');
            }
        };
    </script>
</body>
</html>
