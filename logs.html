<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs - QR-Codes by Dan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d1;
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --accent-hover: #6366f1;
            --border-color: #2d3748;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --accent-hover: #6366f1;
            --border-color: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-card);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow);
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            color: var(--text-secondary);
            font-size: 14px;
            margin-right: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--border-color);
            transform: rotate(20deg);
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .stat-card h3 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .stat-card .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .logs-table thead {
            background: var(--bg-secondary);
        }

        .logs-table th,
        .logs-table td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .logs-table th {
            font-weight: 600;
            color: var(--text-primary);
        }

        .logs-table td {
            color: var(--text-secondary);
        }

        .logs-table tbody tr:hover {
            background: var(--bg-secondary);
        }

        .qr-type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(79, 70, 229, 0.1);
            color: var(--accent-primary);
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .container {
                padding: 0 20px;
                margin: 20px auto;
            }

            .logs-table {
                font-size: 12px;
            }

            .logs-table th,
            .logs-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <!-- Header -->
    <header class="header">
        <h1>ðŸ“Š Activity Logs</h1>
        <div class="header-actions">
            <div class="user-info">Hey there, <strong id="userEmail">user@example.com</strong></div>
            <button class="theme-toggle" id="themeToggle" title="Toggle Theme">ðŸŒ™</button>
            <button class="btn btn-secondary" id="manageMembersBtn">Manage Members</button>
            <button class="btn btn-secondary" id="backToAppBtn">Back to Generator</button>
            <button class="btn btn-primary" id="logoutBtn">Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total QR Codes Generated</h3>
                <div class="stat-value" id="totalQRs">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Today's Activity</h3>
                <div class="stat-value" id="todayActivity">0</div>
            </div>
        </div>

        <!-- Logs Table -->
        <div class="card">
            <h2>All Activity Logs</h2>
            <div id="logsContainer">
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Type</th>
                            <th>Content</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query, updateDoc, doc, where } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDzR1jpDwogZKsYZ1jE7cNZHrVgYGlxhLw",
            authDomain: "qr-code-generator-a7892.firebaseapp.com",
            projectId: "qr-code-generator-a7892",
            storageBucket: "qr-code-generator-a7892.firebasestorage.app",
            messagingSenderId: "482907274907",
            appId: "1:482907274907:web:2c23dc2ea89ea4d3a1103e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Check authentication and admin status
        let currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!currentUser || currentUser.isAdmin !== 0) {
            alert('Access denied. Admin only.');
            window.location.href = 'index.html';
        }

        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function applyTheme(theme) {
            body.setAttribute('data-theme', theme);
            themeToggle.textContent = theme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        }

        // Display email
        const userEmailEl = document.getElementById('userEmail');
        if (userEmailEl) userEmailEl.textContent = currentUser.email;

        // Resolve and apply initial theme
        const resolvedTheme = currentUser.theme || (typeof currentUser.themeStatus === 'boolean' ? (currentUser.themeStatus ? 'light' : 'dark') : 'light');
        applyTheme(resolvedTheme);

        themeToggle.addEventListener('click', async () => {
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);

            // Persist to Firebase and session
            try {
                const usersRef = collection(db, 'Users');
                const q = query(usersRef, where('email', '==', currentUser.email));
                const snap = await getDocs(q);
                snap.forEach(async (docSnap) => {
                    await updateDoc(doc(db, 'Users', docSnap.id), {
                        theme: newTheme,
                        themeStatus: (newTheme === 'light')
                    });
                });
                currentUser.theme = newTheme;
                currentUser.themeStatus = (newTheme === 'light');
                sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
            } catch (err) {
                console.error('Error updating theme:', err);
            }
        });

        // Navigation
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });

        document.getElementById('backToAppBtn').addEventListener('click', () => {
            window.location.href = 'generate-qr/make-me.html';
        });

        document.getElementById('manageMembersBtn').addEventListener('click', () => {
            window.location.href = 'members.html';
        });

        // Load statistics
        async function loadStats() {
            try {
                // Total QR codes
                const logsSnapshot = await getDocs(collection(db, "logs"));
                document.getElementById('totalQRs').textContent = logsSnapshot.size;

                // Total users
                const usersSnapshot = await getDocs(collection(db, "Users"));
                document.getElementById('totalUsers').textContent = usersSnapshot.size;

                // Today's activity
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                let todayCount = 0;

                logsSnapshot.forEach((doc) => {
                    const logDate = new Date(doc.data().timestamp);
                    logDate.setHours(0, 0, 0, 0);
                    if (logDate.getTime() === today.getTime()) {
                        todayCount++;
                    }
                });

                document.getElementById('todayActivity').textContent = todayCount;

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load all logs
        async function loadLogs() {
            const logsTableBody = document.getElementById('logsTableBody');
            logsTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Loading...</td></tr>';

            try {
                const q = query(collection(db, "logs"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    logsTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No logs found</td></tr>';
                    return;
                }

                let html = '';

                querySnapshot.forEach((doc) => {
                    const log = doc.data();
                    const timestamp = new Date(log.timestamp).toLocaleString();
                    const shortData = log.qrData.length > 60 ? log.qrData.substring(0, 60) + '...' : log.qrData;

                    html += `
                        <tr>
                            <td>${log.userName}</td>
                            <td><span class="qr-type-badge">${log.qrType}</span></td>
                            <td>${shortData}</td>
                            <td>${timestamp}</td>
                        </tr>
                    `;
                });

                logsTableBody.innerHTML = html;

            } catch (error) {
                console.error('Error loading logs:', error);
                logsTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Error loading logs</td></tr>';
            }
        }

        // Load data
        loadStats();
        loadLogs();
    </script>
</body>
</html>
